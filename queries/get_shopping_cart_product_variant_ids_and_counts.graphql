query GetShoppingCartProductVariantIdsAndCounts($representations: [_Any!]!) {
    _entities(representations: $representations) {
        __typename
        ... on User {
            shoppingcart {
                shoppingcartItems {
                    nodes {
                        productVariant {
                            id
                        },
                        count
                    }
                }
            }
        }
    }
}